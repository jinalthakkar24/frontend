<router-outlet></router-outlet>
<html>
    <head>
        <style>
            table{
                width: auto;
                border-collapse: collapse;
            }
            table  tr td{
                border: 1px solid black;
                padding: 4px;
            }
            .floatedTable{
                float: left;
            }
            th{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <form #groupdata="ngForm" (ngSubmit)="onSubmit(groupdata.value)" >
        <select name="groupData" ngModel>
            <option  value ="department">Department</option>
            <option value="country">Country</option>
            <option value="salarySlab">Salary slab</option>
            <option value="city">City</option>
        </select>
        <br>
        <button style="margin-left: 250px;">Submit</button>
    </form>
        <table  class="floatedTable">
            <tr>
                <th>Group Name</th>

            </tr>
            <tr  *ngFor="let item of gdata">
                <td >
                    {{item}} 
                </td>
            </tr>
        </table>
        <table  class="floatedTable">
            <tr>
                <th>Count</th>

            </tr>
            <tr *ngFor="let item1 of cntarr">
                <td >
                    {{item1}} 
                </td>
            </tr>
        </table>
        <table  class="floatedTable">
            <tr>
                <th>Percentage</th>

            </tr>
            <tr *ngFor="let item2 of perArr">
                <td >
                    {{item2}} %
                </td>
            </tr>
        </table>
            
    </body>
</html>
